 <h1>program to ask for a name until the user enters END"</h1>
 <button class="btn btn-outline-primary " onclick="nameArray()">start</button>
 <p>Name entered:</p>
 <p id="demo"></p>


 <script>
  const Name = [];
  function nameArray() {
   while (newname != "END") {
    var newname = prompt("Enter Name:");
    Name.push(newname);
    document.getElementById("demo").innerHTML = Name;
   }
   alert("Am done!");
  }

 </script>
